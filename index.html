<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
    <h1>Upcoming Events</h1>
  
    <!-- Upcoming events container -->
    <div class="event-container" id="event-list"></div>
  
    <!-- New event form -->
    <div class="event-form">
      <h3>Create a New Event</h3>
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required>
        <textarea id="event-description" placeholder="Event Description" required></textarea>
        <input type="date" id="event-date" required>
        <input type="text" id="event-location" placeholder="Event Location" required>
        <button id="button" type="submit">Add Event</button>
      </form>
    </div>
  

  </body>
  </html>
